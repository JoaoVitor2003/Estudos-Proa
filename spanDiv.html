<html>

	<title>Span & Div</title>

	<style>

        body{
            margin: 10px;
        }    

        body{
            margin: 0;
        }

        div, span {

            height:100vh;
            background:rgb(141, 143, 128);

        }

        .morango{
            width: 100vw;
            height: 100vh;
            background:rgb(216, 216, 250);
            margin: 0px;
        }

	</style>
</head>

<body>

    <h1>Exemplo</h1>

    <div class="banana" id="identificador"></div>

    <div class="morango" id="identificador"></div>

    <span></span>
